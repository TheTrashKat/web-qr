<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: -webkit-center;
      justify-content: center;
      align-items: center;
      height: 100vh;
      max-width: auto;
      place-self: center;
    }

    .container {
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 10px;
        width: 90%;
        max-width: -webkit-fill-available;
        text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-top: 15px;
    }

    input[type="text"], input[type="color"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    #qrColor{
        padding: 0px;
    }

    #qrContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>QR Code Generator</h1>
    <label for="qrText">Enter Text/URL:</label>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <label for="qrColor">Select QR Code Color:</label>
    <input type="color" id="qrColor" value="#000000">
    <label for="centerImage">Upload Center Image:</label>
    <input type="file" id="centerImage" accept="image/*">
    <button id="generateBtn">Generate QR Code</button>
    <button id="downloadBtn" style="display: none;">Download QR Code</button>
    <div id="qrContainer"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const generateBtn = document.getElementById('generateBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const qrContainer = document.getElementById('qrContainer');
  const qrText = document.getElementById('qrText');
  const qrColor = document.getElementById('qrColor');
  const centerImage = document.getElementById('centerImage');

  generateBtn.addEventListener('click', async () => {
    qrContainer.innerHTML = ''; // Clear previous QR code
    downloadBtn.style.display = 'none'; // Hide download button initially
    const text = qrText.value.trim();
    const color = qrColor.value;

    if (!text) {
      alert('Please enter text or a URL.');
      return;
    }

    // Generate QR code
    const canvas = document.createElement('canvas');
    await QRCode.toCanvas(canvas, text, {
      color: {
        dark: color,
        light: '#FFFFFF'
      },
      width: 300
    });

    // Add center image if uploaded
    if (centerImage.files[0]) {
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = URL.createObjectURL(centerImage.files[0]);
      img.onload = () => {
        const imgSize = 50; // Size of the center image
        const x = (canvas.width - imgSize) / 2;
        const y = (canvas.height - imgSize) / 2;
        ctx.drawImage(img, x, y, imgSize, imgSize);

        // Show download button after image is drawn
        downloadBtn.style.display = 'inline-block';
      };
    } else {
      // Show download button if no center image is uploaded
      downloadBtn.style.display = 'inline-block';
    }

    qrContainer.appendChild(canvas);

    // Configure the download button
    downloadBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };
  });
</script>
</body>
</html>
